    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              primary: '#8243F0',
              secondary: '#3b82f6',
              accent: '#f472b6',
              darkbg: '#020617', // Pitch Black / Slate 950
              darkcard: '#0f172a', // Slate 900
              navy: '#0F172A', // Navy Blue Custom
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(180deg, #FFFFFF 0%, #F3F4F6 100%);
        min-height: 100vh;
        color: #1e293b;
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden; /* Fix horizontal scroll */
        width: 100%;
      }
      
      /* Hardware Acceleration Class for Performance */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }

      /* Dark Mode Global Overrides - Pitch Black */
      .dark body {
        background: #020617; /* Pitch Black */
        color: #f8fafc;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.02); 
      }
      .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(130, 67, 240, 0.2);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(130, 67, 240, 0.5);
      }

      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.04);
      }

      /* Dark Glass */
      .dark .glass {
        background: rgba(15, 23, 42, 0.8); /* Slate 900 with opacity */
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      }
      
      /* Leaflet Custom Styles */
      .leaflet-container {
        font-family: 'Inter', sans-serif;
      }
      
      /* Dark Mode Map Inversion Trick - Adjusted for Pitch Black */
      .dark .leaflet-layer,
      .dark .leaflet-control-zoom-in,
      .dark .leaflet-control-zoom-out,
      .dark .leaflet-control-attribution {
        filter: invert(100%) hue-rotate(180deg) brightness(85%) contrast(90%);
      }
      
      /* Animasi Garis Rute (Flowing Dash) */
      .leaflet-interactive.route-line {
        stroke-dasharray: 12, 12;
        animation: dash 1.5s linear infinite;
      }
      
      @keyframes dash {
        to {
          stroke-dashoffset: -24;
        }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .skeleton-shimmer {
        background: #f6f7f8;
        background-image: linear-gradient(to right, #f6f7f8 0%, #edeef1 20%, #f6f7f8 40%, #f6f7f8 100%);
        background-repeat: no-repeat;
        background-size: 800px 100%; 
        animation-duration: 1s;
        animation-fill-mode: forwards; 
        animation-iteration-count: infinite;
        animation-name: placeholderShimmer;
        animation-timing-function: linear;
      }

      .dark .skeleton-shimmer {
        background: #0f172a;
        background-image: linear-gradient(to right, #0f172a 0%, #1e293b 20%, #0f172a 40%, #0f172a 100%);
      }
      
      @keyframes placeholderShimmer {
        0% { background-position: -468px 0; }
        100% { background-position: 468px 0; }
      }

      /* Custom Glass Popup for Leaflet */
      .custom-glass-popup .leaflet-popup-content-wrapper,
      .custom-glass-popup .leaflet-popup-tip {
        background: transparent !important;
        box-shadow: none !important;
        border: none !important;
      }
      .custom-glass-popup .leaflet-popup-content {
        margin: 0 !important;
        width: 280px !important;
      }

      /* PAGE TRANSITIONS - SMOOTH & EFFICIENT */
      .page-enter {
        animation: pageEnter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        will-change: transform, opacity;
      }

      @keyframes pageEnter {
        0% {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Khusus Peta (karena tidak di unmount) */
      .map-enter {
        animation: mapFadeIn 0.3s ease-out forwards;
      }

      @keyframes mapFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

    </style>
