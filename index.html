<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SumselCekFakta - Terpercaya & Akurat</title>
    <link rel="icon" href="https://www.sumselprov.go.id/userfiles/images/logosumsel.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class', // Manual toggle
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              navy: {
                800: '#1e293b',
                900: '#0f172a', // Slate 900 equivalent for deep navy
              },
              blue: {
                900: '#1e3a8a', // Primary branding blue
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translate3d(0, 20px, 0)' }, // GPU Optimized
                '100%': { opacity: '1', transform: 'translate3d(0, 0, 0)' },
              },
              bounceIn: {
                '0%': { opacity: '0', transform: 'scale3d(0.3, 0.3, 0.3)' }, // GPU Optimized
                '50%': { opacity: '1', transform: 'scale3d(1.05, 1.05, 1.05)' },
                '70%': { transform: 'scale3d(0.9, 0.9, 0.9)' },
                '100%': { transform: 'scale3d(1, 1, 1)' },
              },
              scan: {
                '0%': { top: '0%' },
                '50%': { top: '100%' },
                '100%': { top: '0%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; }
      
      /* Pattern halus untuk Hero Section */
      .hero-pattern {
          background-color: #1e3a8a;
          background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
      }

      /* GPU ACCELERATION UTILITIES */
      /* Memaksa browser membuat layer baru di GPU untuk elemen ini */
      .gpu-accelerated {
        transform: translate3d(0, 0, 0); 
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }
      
      /* Smooth Scrolling untuk iOS */
      html {
        -webkit-overflow-scrolling: touch;
        scroll-behavior: smooth;
      }
      
      /* Mencegah flickering pada animasi */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",

    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.1",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
