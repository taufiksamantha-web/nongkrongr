<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dovouihq8/image/upload/c_pad,w_64,h_64,f_auto,q_auto/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nongkrongr: Palembang Cafe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#7C4DFF',
                light: '#A589FF',
              },
              secondary: '#00E5FF',
              accent: {
                pink: '#FF4081',
                amber: '#FFD740',
              },
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
            }
          }
        }
      }
    </script>
