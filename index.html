<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dovouihq8/image/upload/web-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nongkrongr: Palembang Cafe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              jakarta: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              soft: 'hsl(var(--soft))',
              card: 'hsl(var(--card))',
              border: 'hsl(var(--border))',
              brand: {
                DEFAULT: 'hsl(var(--brand))',
                light: 'hsl(var(--brand-light))',
              },
              primary: 'hsl(var(--foreground))',
              muted: 'hsl(var(--muted))',
              accent: {
                pink: 'hsl(var(--accent-pink))',
                amber: 'hsl(var(--accent-amber))',
                cyan: 'hsl(var(--accent-cyan))',
              },
            },
            borderRadius: {
              '2xl': '1rem',
              '3xl': '1.5rem',
              '4xl': '2rem',
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(15px) scale(0.98)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0) scale(1)'
                },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --soft: 0 0% 97%; /* bg-soft */
        --card: 0 0% 100%; /* bg-card */
        --border: 240 6% 90%; /* border-subtle */
        --brand: 262 100% 65%; /* brand */
        --brand-light: 262 100% 77%; /* brand-light */
        --foreground: 240 10% 4%; /* text-primary */
        --muted: 240 4% 46%; /* text-muted */
        --accent-pink: 340 100% 63%;
        --accent-amber: 45 100% 62%;
        --accent-cyan: 187 100% 50%;
      }
      .dark {
        --soft: 240 4% 5%;
        --card: 240 4% 10%;
        --border: 240 4% 15%;
        --brand: 262 100% 65%;
        --brand-light: 262 100% 77%;
        --foreground: 0 0% 98%;
        --muted: 240 4% 65%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
